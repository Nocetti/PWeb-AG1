<!DOCTYPE html>
<html>
    <script type="module" src="server.js"></script>
    <head>
        <meta charset="UTF-8"/>
        <title>Login</title>
    </head>
    <body>
        <form action="/verificarLogin" method="post" class="" id="tentarLogin">
            <h1>Cadastre-se</h1>
            <h3><input type="text" id="loginNome" placeholder="Nome" name= "loginNome" required></h3>
            <h3><input type="password" id="loginSenha" placeholder="Senha" minlength="8" name= "loginSenha" required></h3>
        </form>
        <button type="submit" form="tentarLogin" value="Submit">Login</button>
    </body>
</html>
